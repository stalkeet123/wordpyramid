<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pyramid Solitaire | Official Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #1a472a;
            --accent-gold: #d4af37;
            --bg-color: #0d2114;
            --text-light: #f5f5f5;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-light);
            text-align: center;
        }
        .hero {
            padding: 60px 20px;
            background: radial-gradient(circle at center, #1a472a 0%, #0d2114 100%);
            min-height: 80vh;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin: 10px 0;
            text-transform: uppercase;
        }
        #redirect-box {
            display: none;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--accent-gold);
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 300px;
            animation: pulse 2s infinite;
        }
        /* Apple Store Stilinde Buton */
        .app-store-btn {
            background: #000;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            border: 1px solid #a6a6a6;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .app-store-btn i {
            font-size: 30px;
            margin-right: 15px;
        }
        .btn-text {
            text-align: left;
            line-height: 1.2;
        }
        .btn-text .small { font-size: 10px; display: block; }
        .btn-text .large { font-size: 19px; font-weight: 600; }

        .android-counter {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
            padding: 10px;
        }
        footer { padding: 40px; background: #050d08; font-size: 0.8rem; opacity: 0.6; }
        footer a { color: var(--accent-gold); text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

    <section class="hero">
        <div style="font-size: 60px; margin-bottom: 20px;">üÉè</div>
        <h1>Word Pyramid Solitaire</h1>
        
        <div id="redirect-box">
            iOS Detected! Redirecting in <span id="countdown">3</span>...
        </div>

        <div>
            <a href="https://apps.apple.com/app/id6758537960" class="app-store-btn">
                <i class="fa-brands fa-apple"></i>
                <span class="btn-text">
                    <span class="small">Download on the</span>
                    <span class="large">App Store</span>
                </span>
            </a>
        </div>

        <div class="android-counter" id="android-msg" style="display:none;">
            ü§ñ Android user detected. Tracking visit...
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Word Pyramid Solitaire</p>
        <p>
            <a href="mailto:stalkeetofficial@gmail.com">Support</a> | 
            <a href="privacy-policy.html">Privacy</a> | 
            <a href="app-ads.txt">app-ads.txt</a>
        </p>
    </footer>

    <script>
        const storeUrl = "https://apps.apple.com/app/id6758537960";
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // 1. Saya√ß ve Takip Fonksiyonu
        function logVisit(platform) {
            console.log("Visit from: " + platform);
            // Burada Firebase veya basit bir 'hit counter' API'sƒ± kullanabilirsin.
            // ≈ûimdilik sadece konsola ve ekrana yazdƒ±rƒ±yoruz.
            if(platform === 'Android') {
                document.getElementById('android-msg').style.display = 'block';
            }
        }

        // 2. Cihaz Kontrol√º
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            logVisit('iOS');
            document.getElementById('redirect-box').style.display = 'block';
            let count = 3;
            setInterval(() => {
                count--;
                document.getElementById('countdown').textContent = count;
                if (count === 0) window.location.href = storeUrl;
            }, 1000);
        } else if (/android/i.test(userAgent)) {
            logVisit('Android');
        } else {
            logVisit('Desktop/Other');
        }
    </script>
</body>
</html>
