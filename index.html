<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pyramid Solitaire | Official Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #1a472a;
            --accent-gold: #d4af37;
            --bg-color: #0d2114;
            --text-light: #f5f5f5;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-light);
            text-align: center;
        }
        .hero {
            padding: 60px 20px;
            background: radial-gradient(circle at center, #1a472a 0%, #0d2114 100%);
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.8rem;
            color: var(--accent-gold);
            margin: 10px 0;
            text-transform: uppercase;
        }
        #redirect-box {
            display: none;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--accent-gold);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 12px;
            width: 280px;
            font-weight: bold;
        }
        /* App Store Butonu */
        .app-store-btn {
            background: #000;
            color: white;
            padding: 12px 28px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            border: 1.5px solid #666;
            transition: all 0.2s ease;
        }
        .app-store-btn i { font-size: 35px; margin-right: 12px; }
        .btn-text { text-align: left; line-height: 1.1; }
        .btn-text .small { font-size: 11px; display: block; }
        .btn-text .large { font-size: 22px; font-weight: 600; }

        /* Android Coming Soon B√∂l√ºm√º */
        .android-section {
            margin-top: 40px;
            opacity: 0.8;
        }
        .android-badge {
            background: rgba(61, 220, 132, 0.1);
            color: #3ddc84;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            border: 1px solid #3ddc84;
        }
        .android-badge i { margin-right: 8px; }

        /* Gizli Saya√ß Alanƒ± */
        .visitor-counter {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #333; /* √áok silik, kimse fark etmez */
            letter-spacing: 1px;
        }

        footer { padding: 30px; background: #050d08; font-size: 0.8rem; opacity: 0.5; }
        footer a { color: var(--accent-gold); text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

    <section class="hero">
        <div style="font-size: 60px; margin-bottom: 20px;">üÉè</div>
        <h1>Word Pyramid</h1>
        
        <div id="redirect-box">
            iOS Detected! Store opening in <span id="countdown">3</span>...
        </div>

        <a href="https://apps.apple.com/app/id6758537960" class="app-store-btn">
            <i class="fa-brands fa-apple"></i>
            <span class="btn-text">
                <span class="small">Download on the</span>
                <span class="large">App Store</span>
            </span>
        </a>

        <div class="android-section">
            <div class="android-badge">
                <i class="fa-brands fa-android"></i>
                Coming Soon to Google Play
            </div>
        </div>

        <div class="visitor-counter">
            SYS_REF: <span id="count">000</span>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Word Pyramid Solitaire</p>
        <p>
            <a href="mailto:stalkeetofficial@gmail.com">Support</a> | 
            <a href="privacy-policy.html">Privacy</a> | 
            <a href="app-ads.txt">app-ads.txt</a>
        </p>
    </footer>

    <script>
        const storeUrl = "https://apps.apple.com/app/id6758537960";
        const ua = navigator.userAgent.toLowerCase();

        // 1. √úCRETSƒ∞Z SAYA√á Sƒ∞STEMƒ∞ (CountAPI)
        // Bu kod her sayfa a√ßƒ±ldƒ±ƒüƒ±nda 'wordpyramid_visits' anahtarƒ±nƒ± 1 artƒ±rƒ±r.
        fetch('https://api.countapi.xyz/hit/stalkeet123_wordpyramid/visits')
            .then(res => res.json())
            .then(res => {
                document.getElementById('count').innerHTML = res.value;
            })
            .catch(err => console.log("Counter hidden"));

        // 2. iOS TESPƒ∞T VE Y√ñNLENDƒ∞RME
        if (/iphone|ipad|ipod/.test(ua)) {
            document.getElementById('redirect-box').style.display = 'block';
            let count = 3;
            const timer = setInterval(() => {
                count--;
                document.getElementById('countdown').textContent = count;
                if (count <= 0) {
                    clearInterval(timer);
                    window.location.href = storeUrl;
                }
            }, 1000);
        }
    </script>
</body>
</html>
